<!DOCTYPE html>
<html>

<head>
    <title>
        Reddit Reader
    </title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="/">Reddit Reader</a></h1>
        <h3>
            Reading:
            {% for sub in subreddits %}
                r/{{ sub }}
            {% endfor %}
        </h3>
    </header>
    <main>
        {% for data in datas %}
        <div>
            <h3><a href="https://reddit.com/{{ data['url'] }}" target="_blank">{{ data['text'] }}</a></h3>
            <h4>{{ data['vote'] }} upvotes Â· {{ data['topic'] }}</h4>
            <hr>
        </div>
        {% endfor %}
    </main>
</body>

</html>
